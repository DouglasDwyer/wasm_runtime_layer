[package]
name = "wasm_runtime_layer"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/DouglasDwyer/wasm_runtime_layer"
readme = "README.md"
description = """
Compatibility interface for WASM runtimes.
"""

[dependencies]
anyhow = "1.0.71"
ref-cast = "1.0.19"
smallvec = "1.11.0"

wasmi = { version = "0.31.0", optional = true }

[dev-dependencies]
wabt = "0.10.0"
wasm_runtime_layer = { path = ".", features = [ "backend_wasmi" ] }

[features]
backend_wasmi = [ "wasmi" ]